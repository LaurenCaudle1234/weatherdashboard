<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

<body>
    <header class="page-header border bg-primary-subtle d-flex justify-content-center p-2 ">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="searchForm">
                        <div>
                            <label for="city-search">
                                <h2><b>Search for a City:</b></h2>
                            </label>
                            <input id="findCity" type="text" class="form-control" placeholder="Enter city" />
                        </div>
                        <br>
                        <button class="button" type="submit">
                            Search
                        </button>

                        <br>

                        <div id="pastSearches" class="buttonTwo">
                            Recent Searches
                        </div>

                    </form>
                </div>

                <div class="col-md-6">
                    <div id="cityDetails" class="currentCity">
                        <p><b> </b></p>
                        <br>
                        <br>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </div>
    
                <section class="fiveDay row">
            <div class="col-md-12">
                <h2> 5-Day Forecast:</h2>
                <div id="cardBlock" class="card-container">
                    <div id="cardBlock2" class="card">
                        <div>
                            <h2>Day 1</h2>
                            <br>
                            <br>
                            <p>temp: </p>
                            <p>wind: </p>
                            <p>humidity: </p>
                        </div>
                    </div>

                    <div id="day2" class="card">
                        <div>
                            <h2>Day 2</h2>
                            <br>
                            <br>

                            <p>humidity: </p>
                        </div>
                    </div>

                    <div id="day3" class="card">
                        <div>
                            <h2>Day 3</h2>
                            <br>
                            <br>
                            <p>temp: </p>
                            <p>wind: </p>
                            <p>humidity: </p>
                        </div>
                    </div>

                    <div id="day4" class="card">
                        <div>
                            <h2>Day 4</h2>
                            <br>
                            <br>
                            <p>temp: </p>
                            <p>wind: </p>
                            <p>humidity: </p>
                        </div>
                    </div>

                    <div id="day5" class="card">
                        <div>
                            <h2>Day 5</h2>
                            <br>
                            <br>
                            <p>temp: </p>
                            <p>wind: </p>
                            <p>humidity: </p>
                        </div>

                    </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
        integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>


</body>

</html>
